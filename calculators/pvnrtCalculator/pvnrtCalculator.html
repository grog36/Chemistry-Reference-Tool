<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PV=nRT Calculator</title>
    <script src = "pvnrtCalculator.js" defer></script>
    <link href = "pvnrtCalculator.css" rel = "stylesheet">
</head>
<body>
    <!-- BACK BUTTONS -->
    <a href = "../../periodicTable.html" style = float:right;><img width = 100px height = 100px src = "../../logo.png" title = "Back to Periodic Table"></a>
    <a href = "../calculators.html" style = float:right;><img width = 100px height = 100px src = "../calculator.png" title = "Back to Calculator List"></a>

    <!-- CALCULATOR TYPE -->
    <select id = "solutionVariableSelect" onchange = updateSolutionVariable()>
        <option>Solve for Pressure</option>
        <option>Solve for Volume</option>
        <option>Solve for Moles</option>
        <option>Solve for R</option>
        <option>Solve for Temperature</option>
    </select>

    <!-- DEGREE SYMBOL -->
    <!-- &#176 -->

    <!-- TABLE -->
    <table id = "conversionTable">
        <th id = "variableHeader" class = "tableElement">
            Variables
        </th>
        <th id = "valuesHeader" class = "tableElement">
            Values
        </th>
        <th id = "unitsHeader" class = "tableElement">
            Units
        </th>
        <tr id = "answerRow">
            <td class = "tableElement" id = "answerVariable">
                placeholder
            </td>
            <td class = "tableElement" id = "answerValue">
                placeholder
            </td>
            <td class = "tableElement" id = "answerUnits">
                <select id = "answerUnitsSelect">

                </select>
            </td>
        </tr>
        <tr id = "row1">
            <td class = "tableElement" id = "variable1">
                placeholder1
            </td>
            <td class = "tableElement" id = "value1">
                <input oninput = calculate() id = "value1Input">
            </td>
            <td class = "tableElement" id = "units1">
                <select id = "units1Select"></select>
            </td>
        </tr>
        <tr id = "row2">
            <td class = "tableElement" id = "variable2">
                placeholder2
            </td>
            <td class = "tableElement" id = "value2">
                <input oninput = calculate() id = "value2Input">
            </td>
            <td class = "tableElement" id = "units2">
                <select id = "units2Select"></select>
            </td>
        </tr>
        <tr id = "row3">
            <td class = "tableElement" id = "variable3">
                placeholder3
            </td>
            <td class = "tableElement" id = "value3">
                <input oninput = calculate() id = "value3Input">
            </td>
            <td class = "tableElement" id = "units3">
                <select id = "units3Select"></select>
            </td>
        </tr>
        <tr id = "row4">
            <td class = "tableElement" id = "variable4">
                placeholder4
            </td>
            <td class = "tableElement" id = "value4">
                <input oninput = calculate() id = "value4Input">
            </td>
            <td class = "tableElement" id = "units4">
                <select id = "units4Select"></select>
            </td>
        </tr>
    </table>
    
</body>
</html>
