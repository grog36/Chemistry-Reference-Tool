<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator</title>
    <link href = "./temperatureCalculator.css" rel = "stylesheet">
    <script src = "./temperatureCalculator.js" defer></script>
</head>
<body>
    <!-- BACK BUTTONS -->
    <a href = "../../periodicTable.html" style = "float:right;"><img width = "100px" height = "100px" src = "../../logo.png" title = "Back to Periodic Table"></a>
    <a href = "../calculators.html" style = "float:right;"><img width = "100px" height = "100px" src = "../calculator.png" title = "Back to Calculator List"></a>
    
    <!-- COMPLETE DIV -->
    <div style = float:left;>

        <!-- TITLE -->
        <h1 id = "title">Temperature Calculator</h1>
    
        <!-- SHOWS CONVERSION -->
        <h2 class = "info" id = "info">Placeholder</h2>

        <!-- CHANGE/CALCULATE BUTTONS -->
        <button class = "change" id = "change" onclick = change()>Change</button><button class = "calculate" id = "calculate" onclick = calculate()>Calculate</button>
        <br>
        <br>

        <!-- INPUT -->
        <label id = "label" class = "label">Placeholder: </label><input id = "input" class = "input" autocomplete = "off">
        
        <!-- OUTPUTS -->
        <p class = "output" id = "output1">Placeholder</p>
        <p class = "output" id = "output2">Placeholder</p>

    </div>
    
</body>
</html>
